<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UkHS Vaccine Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/QAProject-FrontEnd/CSS/index.css">
</head>

<body>
    <header class="mainHeader">
        <H1 style="margin: 35px; background-color: rgb(0, 184, 92); padding-top: -25px;">
            <a class="hyperlink" href="">
                <i class="logo" style="user-select: none;">UkHS</i>
            </a>
        </H1>
        <nav class="navbar navbar-expand-lg navbar-dark background-color#005eb8"
            style="margin-left: 125px; margin-top: -30px;">
            <div class="container-fluid" ;>
                <a class="navbar-brand" href="#"
                    style="color: #fff; font-size: x-large; font-family: Verdana, Geneva, Tahoma, sans-serif;">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" style="color: #fff;">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: #fff;">COVID-19</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" style="color: #fff;">
                                FAQ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true" style="color: #fff;">Contact
                                Us</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            style="border-radius: 5px;">
                        <button class="btn btn-outline-success" type="submit"
                            style="background-color: #fff; border-radius: 5px; font-family: Verdana, Geneva, Tahoma, sans-serif; font: x-large; color: gray; border-color: transparent;">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div style="overflow: hidden;">
        <form id="patientForm" style="float: left; width: 15%; margin-left: 20px;">
            <br>
            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingInput" placeholder="Name" name="name"
                    style="width:min-content;">
                <label for="floatingInput" style="color: grey;">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="age" class="form-control" id="floatingInput" placeholder="Age" name="age"
                    style="width: min-content;">
                <label for="floatingInput" style="color: grey;">Age</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="example@email.com" name="email"
                    style="width:min-content;">
                <label for="floatingInput" style="color: grey;">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="postcode" class="form-control" id="floatingInput" placeholder="postcode" name="postcode"
                    style="width: min-content;">
                <label for="floatingInput" style="color: grey;">Postcode</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                    name="vaccine" style="width:200px">
                    <option></option>
                    <option value="Pfizer/BioNtech">Pfizer/BioNtech</option>
                    <option value="Oxford/Astrazeneca">Oxford/Astrazeneca</option>
                    <option value="Moderna">Moderna</option>
                </select>
                <label for="floatingSelect" style="font-size: 18px;">Vaccine Dropdown</label>
            </div>
            <br>
            <button type="submit">Submit</button>
            <button type="reset"> Reset </button>
        </form>

        <div class="flex-container">
            <table id="formTable" style="float: left; width: 85%; margin-left: 35px; margin-top: 25px;"
                class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Postcode</th>
                        <th scope="col">Vaccine</th>
                        <th scope="col">First vaccine date</th>
                        <th scope="col">Second vaccine date</th>
                        <th scope="col">Functions</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Update Patient</h2>
            </div>
            <div class="modal-body">
                <form id="modalForm" style="width: min-content;">
                    <div class="form-floating mb-3">
                        <input type="name" class="form-control" id="updateName" placeholder="Name" name="updatedName"
                            value="" style="width:min-content;">
                        <label for="floatingInput" style="color: grey;">New Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="age" class="form-control" id="updateAge" placeholder="Age" name="updatedAge"
                            value="" style="width: min-content;">
                        <label for="floatingInput" style="color: grey;">New Age</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="updateEmail" placeholder="example@email.com"
                            value="" name="updatedEmail" style="width:min-content;">
                        <label for="floatingInput" style="color: grey;">New Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="postcode" class="form-control" id="updatePostcode" placeholder="postcode" value=""
                            name="updatedPostcode" style="width: min-content;">
                        <label for="floatingInput" style="color: grey;">New Postcode</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="updateVaccine" aria-label="Floating label select example"
                            value="" name="updatedVaccine" style="width:200px">
                            <option></option>
                            <option value="Pfizer/BioNtech">Pfizer/BioNtech</option>
                            <option value="Oxford/Astrazeneca">Oxford/Astrazeneca</option>
                            <option value="Moderna">Moderna</option>
                        </select>
                        <label for="floatingSelect" style="font-size: 18px;">Select new vaccine</label>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="modalSubmit"
                            style="border-radius: 10px; border-width: 1px;">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/QAProject-FrontEnd/JS/index.js"></script>

</html>
